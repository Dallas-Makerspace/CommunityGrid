version: "3.3"
services:
  traefik:
    image: traefik
    command: --web \
      --docker \
      --docker.swarmmode \
      --docker.domain=traefik \
      --docker.watch \
      --logLevel=DEBUG
    networks:
      - gateway
    ports:
      - "80:80"
      - "8880:8080"
      - "443:443"
    labels:
      - "traefik.enable=false"
      - "traefik.acme.onhostrule=true"
      - "traefik.acme.entryPoint=https"
      - "traefik.entryPoints.http=80"
      - "traefik.entryPoints.https.address=443"
      - "traefik.entryPoints.https.tls"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
    deploy:
      placement:
        constraints: [node.role==manager]

  portainer:
    image: portainer/portainer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/opt/portainer:/data"
    networks:
      - gateway
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.port=9000"
        - "traefik.docker.network=CommunityGrid_gateway"
        - "traefik.acme.email='infrastructure@dallasmakerspace.org'"
        - "traefik.acme.domains=communitygrid.dallasmakerspace.org"
        - "traefik.frontend.rule=HostRegexp:{catchall:.*}"
        - "traefik.frontend.priority=1"
     
  proxy:
    image: a5huynh/oauth2_proxy
    env_file: /var/data/config/wekan/wekan.env
    networks:
      - traefik
      - internal
    volumes:
      - /var/data/oauth_proxy/authenticated-emails.txt:/authenticated-emails.txt
    deploy:
      labels:
        - traefik.frontend.rule=Host:wekan.example.com
        - traefik.docker.network=traefik
        - traefik.port=4180
    command: |
      -cookie-secure=false
      -upstream=http://wekan:80
      -redirect-url=https://wekan.example.com
      -http-address=http://0.0.0.0:4180
      -email-domain=dallasmakerspace.org
      -provider=github
      -authenticated-emails-file=/authenticated-emails.txt


  
networks:
  gateway:
